{{ "<!-- Entries -->" | safeHTML}}
<section id="Entries" class="wrapper style2 special fade">
    <div class="container">
        <header>
            <h2>Recent Entries</h2>
        </header>
        <div class="box alt">
            <div class="row uniform">
                {{ range (.Paginator 10).Pages }}
                    <section class="4u 6u(medium) 12u$(xsmall)">
                         {{ if isset .Params "image" }}
                        <a href={{ .Permalink }} class="image fit"><img src={{ .Params.image | absURL }} alt="" /></a>
                        {{ end }}
                        <h3>{{ .Title }}</h3>
                        <p>Published at {{ .PublishDate.Format "January 4, 2006" }}</p>
                        <p>{{ .Summary }}</p>
                        <footer>
                            <ul class="actions">
                                <li><a href={{ .Permalink }} class="button">Read Mode</a></li>
                            </ul>
                        </footer>
                    </section>
                {{ end }}
            </div>
        </div>
    </div>
</section>
